<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Jenkins, Renish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #2c5364 100%);
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 48px 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: box-shadow 0.3s;
    }
    .card:hover {
      box-shadow: 0 16px 48px 0 rgba(31, 38, 135, 0.37);
    }
    .jenkins-logo {
      width: 80px;
      margin-bottom: 24px;
      border-radius: 50%;
      background: #f5f5f5;
      padding: 12px;
      box-shadow: 0 2px 8px rgba(44, 83, 100, 0.12);
    }
    h1 {
      font-size: 2.2rem;
      color: #2c5364;
      margin-bottom: 12px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 24px;
    }
    .btn {
      background: linear-gradient(90deg, #11998e, #38ef7d);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 12px 32px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44, 83, 100, 0.12);
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: linear-gradient(90deg, #38ef7d, #11998e);
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="jenkins-logo" src="https://www.jenkins.io/images/logos/jenkins/jenkins.png" alt="Jenkins Logo">
    <h1>Welcome to Jenkins, Renish!</h1>
    <p>Your CI/CD journey starts here. Manage, build, and deploy with confidence.</p>
    <a href="https://www.jenkins.io/doc/" class="btn" target="_blank">Get Started</a>
  </div>
</body>
</html>
